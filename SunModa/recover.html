<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto order-2" href="#">
                <img src="ima/logo.jpg" alt="Logo" style="width: 80px;">
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Recuperación de Cuenta</h2>
        <form id="recoverForm">
            <div class="mb-3">
                <label for="recoverUsername" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="recoverUsername" required>
            </div>
            <div class="mb-3">
                <label for="recoverEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="recoverEmail" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Recuperar Cuenta</button>
        </form>
        <div id="recoverMessage" class="mt-3"></div>
        <div class="mt-3">
            <button onclick="goToLogin()" class="btn btn-secondary">Volver al Login</button>
        </div>
    </div>

    <script>
        function goToLogin() {
            window.location.href = "login.html";
        }
    </script>
    <script src="scriptslore.js"></script>
</body>
</html>
