<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto order-2" href="#">
                <img src="ima/logo.jpg" alt="Logo" style="width: 80px;">
            </a>
        </div>
    </nav>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <div class="mb-3">
                <label for="loginRole" class="form-label">Selecciona tu Rol</label>
                <select class="form-control" id="loginRole" required>
                    <option value="Usuario">Usuario</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <div class="mt-3">
                <span>¿No tienes cuenta? ¡Regístrate en el siguiente apartado!</span>
            </div>
            <div class="mt-3">
                <span>¿Olvidaste tu contraseña? <a href="recover.html">Recupérala aquí</a>.</span>
            </div>
        </form>
        <div id="loginMessage" class="mt-3"></div>
    </div>

    <div class="container" id="registro">
        <h2>Registro de Usuario</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Selecciona tu Rol</label>
                <select class="form-control" id="role" required>
                    <option value="Usuario">Usuario</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <div id="registrationMessage" class="mt-3"></div>
    </div>

    <script src="scriptslore.js"></script>
</body>
</html>
